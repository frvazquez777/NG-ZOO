<div class="col-lg-12" [@componentAnimation]>
  <h1>{{titulo}}</h1>

  <div class="col-sm-6 col-md-4" *ngFor="let animal of animals">
    <div class="thumbnail">
      <div class="imagen-mask" >
          <img src="{{ url + '/get-image-animal/' + animal.image }}" *ngIf="animal.image">
          <img src="https://vignette.wikia.nocookie.net/gangstar/images/8/84/Sin_imagen_disponible.jpg/revision/latest?cb=20131009183932&path-prefix=es" *ngIf="!animal.image">
        </div>
      <div class="caption">
        <h3>{{animal.name | uppercase}}</h3>
        <p>{{animal.description | uppercase}}</p>
      </div>
    </div>
  </div>
</div>
